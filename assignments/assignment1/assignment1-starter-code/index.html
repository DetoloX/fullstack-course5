<!doctype html>
<html lang="en"  ng-app='FoodApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='FoodController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="food" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" required ng-trim="false">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="HowMuchFood()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <h1>{{howMuchFood}}</h1>
         </div>
   </div>

</body>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
</html>
